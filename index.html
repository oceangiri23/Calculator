<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="row">
        <input type="text" class="input" />
      </div>

      <div class="row">
        <button class="btn trigo">sin</button>
        <button class="btn trigo">cos</button>
        <button class="btn trigo">tan</button>
        <button class="btn pow">^2</button>
        <button class="btn pow">^3</button>
      </div>
      <div class="row">
        <button class="btn trigo">asin</button>
        <button class="btn trigo">acos</button>
        <button class="btn trigo">atan</button>
        <button class="btn pow">√</button>
        <button class="btn pow">3√</button>
      </div>

      <div class="row">
        <button class="btn num">7</button>
        <button class="btn num">8</button>
        <button class="btn num">9</button>
        <button class="btn control">DEL</button>
        <button class="btn control">AC</button>
      </div>

      <div class="row">
        <button class="btn num">4</button>
        <button class="btn num">5</button>
        <button class="btn num">6</button>
        <button class="btn calc">-</button>
        <button class="btn calc">*</button>
      </div>
      <div class="row">
        <button class="btn num">1</button>
        <button class="btn num">2</button>
        <button class="btn num">3</button>
        <button class="btn calc">+</button>
        <button class="btn calc">/</button>
      </div>
      <div class="row">
        <button class="btn btm">0</button>
        <button class="btn btm">Ans</button>
        <button class="btn btm">.</button>
        <button class="btn btm">%</button>
        <button class="btn btm" id="background">=</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
